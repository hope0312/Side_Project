<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Side_Project</title>
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div id="warning" class="alert alert-danger" role="alert">
      姓名，信箱，留言都必須輸入才能送出
    </div>
    <div class="explain" id="explain">
      如果您對我的作品或履歷有興趣歡迎聯絡我。
    </div>
    <div id="message">
      <div class="alert alert-success row mt-5" role="alert" id="gratitudes">
        <h4 class="alert-heading">非常感謝您的填寫</h4>
        <p>本人收到後，會盡速回覆您，再次感謝您~</p>
      </div>
    </div>
  <form [formGroup]="form" id="form">
    <div class="name">
      <label class="col-md-2">姓名: </label>
      <input type="text" formControlName="name" size="35">
    </div>
    <div class="e_mail col mt-2">
      <label class="col-md-2">信箱:</label>
      <div></div>
      <input type="text" formControlName="e_mail" size="35" onkeyup="value=value.replace(/[^\w=@.]|_/ig,'')">
    </div>
    <div class="remarks col mt-2">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" formControlName="detail"></textarea>
        <label for="floatingTextarea2">您想對我說的話或留言 : </label>
      </div>
    </div>
    <div class="button col mt-2">
      <br>
      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-secondary" (click)="getFormValue()" type="button">送出</button> &nbsp;
        <button class="btn btn-secondary" (click)="resetForm()" type="button" >清除</button>
      </div>
    </div>
  </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
